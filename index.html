<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #2a0036, #5a006f);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        color: #fff;
    }

    /* Partículas suaves */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 105, 180, 0.8);
        border-radius: 50%;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(0.6);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.2);
            opacity: 1;
        }
    }

    .loader-box {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 28px;
        padding: 35px 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(255, 0, 200, 0.25);
        animation: zoomIn 1.2s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from {
            opacity: 0;
            transform: scale(0.85);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .title {
        font-size: 36px;
        font-weight: 900;
        color: #ff4fd8;
        margin-bottom: 8px;
        text-shadow: 0 0 15px #ff4fd8;
        animation: neon 1.8s infinite alternate;
    }

    @keyframes neon {
        from { text-shadow: 0 0 8px #ff4fd8; }
        to { text-shadow: 0 0 25px #ff4fd8; }
    }

    .subtitle {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 22px;
    }

    .progress-bar {
        width: 100%;
        height: 26px;
        background: rgba(255,255,255,0.2);
        border-radius: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff4fd8, #ff9af2);
        border-radius: 30px;
        transition: width 0.3s ease;
        animation: shine 1.4s infinite;
    }

    @keyframes shine {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
        100% { filter: brightness(1); }
    }

    .percent-text {
        margin-top: 12px;
        font-size: 22px;
        font-weight: bold;
        color: #ff9af2;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .link-btn {
        display: block;
        margin-top: 30px;
        padding: 16px 0;
        background: linear-gradient(135deg, #ff4fd8, #ff9af2);
        color: #2a0036;
        border-radius: 40px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-btn:hover {
        transform: scale(1.06);
        box-shadow: 0 0 30px rgba(255, 79, 216, 0.7);
    }
</style>
</head>

<body>

<!-- Partículas -->
<script>
    for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 5) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Promoção especial preparada para você</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <a href="https://3clientvipcopa2026.shop/" class="link-btn">
        Continuar
    </a>
</div>

<script>
    let percent = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("percent");

    const loading = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";
        text.innerText = percent + "%";

        if (percent >= 100) {
            clearInterval(loading);
        }
    }, 40);
</script>

</body>
</html>
